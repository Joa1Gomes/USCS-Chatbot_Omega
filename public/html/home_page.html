<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Menu com Lateral</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/home_page.css">
  <link rel="stylesheet" href="../css/chatbot.css">

  <script src="../js/chatbot.js"></script>

</head>
<body>

  <!-- Cabeçalho com botão de menu -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <!-- Botão menu -->
      <button class="btn btn-light me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuLateral">
        <i class="fas fa-bars"></i>
      </button>

      <!-- Nome/logo -->
      <a class="navbar-brand" href="#">Chatbot Omega</a>

      <!-- Ícone de perfil -->
      <div class="ms-auto">
        <a href="#" class="nav-profile">
          <i class="fas fa-user-circle"></i>
        </a>
      </div>
    </div>
  </nav>

  <!-- Menu lateral -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="menuLateral">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-unstyled">
        <li><a href="home_page.html">🏠 Início</a></li>
        <li><a href="#">📋 Chamados</a></li>
        <li><a href="estatisticas.html">📊 Estatísticas</a></li>
        <li><a href="#">⚙️ Configurações</a></li>
        <li><a href="fale_conosco.html">⚙️ Fale conosco</a></li>
      </ul>
    </div>
  </div>

  <!-- Espaço do conteúdo -->
  <div class="content mt-5 pt-4">
    <h2>Mercedes</h2>
    <p>Amoleça meu penis</p>
  </div>

  <!-- Rodapé -->
  <footer>
    <p>© 2025 MeuSistema - Todos os direitos reservados</p>
  </footer>

  <!-- Chat Button -->
  <button class="chat-button" onclick="toggleChat()">
    <i class="fas fa-comments"></i>
  </button>

  <!-- Chat Popup -->
  <div class="chat-popup" id="chatPopup">
    <div class="chat-header">
      <span>Precisa de ajuda?</span>
      <button class="btn btn-sm text-white" onclick="toggleChat()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="chat-body" id="chatBody">
      <!-- Messages will appear here -->
    </div>
    <div class="chat-input">
      <input type="text" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
