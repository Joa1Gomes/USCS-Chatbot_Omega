<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>

  <div class="card-cadastro">
    <h2 class="cadastro-title">Cadastre-se</h2>
    <form id="cadastroForm">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" />
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Crie uma senha" />
      </div>
      <div class="mb-3">
        <label for="confirmarSenha" class="form-label">Confirmar senha</label>
        <input type="password" class="form-control" id="confirmarSenha" placeholder="Repita a senha" />
      </div>
      <button type="submit" class="btn btn-cadastro w-100">Cadastrar</button>
    </form>
    <p class="text-center mt-3">
      JÃ¡ tem uma conta? <a href="login.html">Entrar</a>
    </p>
  </div>

</body>
<script src="../js/cadastro.js"></script>
</html>
