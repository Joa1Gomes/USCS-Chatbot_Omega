<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fale Conosco</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/fale_conosco.css">
</head>
<body>

  <!-- Cabeçalho -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <button class="btn btn-light me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuLateral">
        <i class="fas fa-bars"></i>
      </button>
      <a class="navbar-brand" href="#">Chatbot Omega</a>
      <div class="ms-auto">
        <a href="#" class="nav-profile">
          <i class="fas fa-user-circle"></i>
        </a>
      </div>
    </div>
  </nav>

  <!-- Menu lateral (reutilizável) -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="menuLateral">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-unstyled">
        <li><a href="home_page.html">🏠 Início</a></li>
        <li><a href="#">📋 Chamados</a></li>
        <li><a href="estatisticas.html">📊 Estatísticas</a></li>
        <li><a href="#">⚙️ Configurações</a></li>
        <li><a href="fale_conosco.html">⚙️ Fale conosco</a></li>
      </ul>
    </div>
  </div>

  <!-- Conteúdo com formulário -->
  <div class="form-container">
    <h2>Fale Conosco</h2>
    <form>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
      </div>
      <div class="mb-3">
        <label for="mensagem" class="form-label">Mensagem</label>
        <textarea class="form-control" id="mensagem" rows="5" placeholder="Digite sua mensagem"></textarea>
      </div>
      <button type="submit" class="btn btn-submit w-100">Enviar</button>
    </form>
  </div>

  <!-- Rodapé -->
  <footer>
    <p>© 2025 Chatbot Omega - Todos os direitos reservados</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
