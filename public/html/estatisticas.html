<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KPIs - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/estatisticas.css" />
</head>
<body>

  <!-- Cabeçalho -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
      <button class="btn btn-light me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#menuLateral">
        <i class="fas fa-bars"></i>
      </button>
      <a class="navbar-brand" href="#">Chatbot Omega</a>
      <div class="ms-auto">
        <a href="#" class="nav-profile">
          <i class="fas fa-user-circle"></i>
        </a>
      </div>
    </div>
  </nav>

  <!-- Menu lateral -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="menuLateral">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menu</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-unstyled">
        <li><a href="home_page.html">🏠 Início</a></li>
        <li><a href="gerenciamento_adm.html">🧑‍💼 Gerenciamento de Usuários</a></li>
        <li><a href="#">📋 Chamados</a></li>
        <li><a href="estatisticas.html">📊 Estatísticas</a></li>
        <li><a href="#">⚙️ Configurações</a></li>
        <li><a href="fale_conosco.html">⚙️ Fale conosco</a></li>
      </ul>
    </div>
  </div>

  <!-- Área de KPIs -->
  <div class="container kpi-container">
    <div class="row g-4">
      <div class="col-md-6 col-lg-4">
        <div class="kpi-card">
          <div class="kpi-icon"><i class="fas fa-user-check"></i></div>
          <div class="kpi-title">Clientes Ativos</div>
          <div class="kpi-value" id="clientesAtivos"></div>
        </div>
      </div>
      <div class="col-md-6 col-lg-4">
        <div class="kpi-card">
          <div class="kpi-icon"><i class="fas fa-chart-line"></i></div>
          <div class="kpi-title">Vendas no Mês</div>
          <div class="kpi-value" id="totalVendas"></div>
        </div>
      </div>
      <div class="col-md-6 col-lg-4">
        <div class="kpi-card">
          <div class="kpi-icon"><i class="fas fa-box-open"></i></div>
          <div class="kpi-title">Produtos em Estoque</div>
          <div class="kpi-value">--</div>
        </div>
      </div>
      <div class="col-md-6 col-lg-4">
        <div class="kpi-card">
          <div class="kpi-icon"><i class="fas fa-headset"></i></div>
          <div class="kpi-title">Chamados Abertos</div>
          <div class="kpi-value">--</div>
        </div>
      </div>
      <div class="col-md-6 col-lg-4">
        <div class="kpi-card">
          <div class="kpi-icon"><i class="fas fa-headset"></i></div>
          <div class="kpi-title">Chamados Resolvidos</div>
          <div class="kpi-value">--</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Rodapé -->
  <footer>
    <p>© 2025 Chatbot Omega - Todos os direitos reservados</p>
  </footer>

  <!-- JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/estatisticas.js"></script>
</body>
</html>
