<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>

  <div class="login-container">
   <!-- <img src="https://cdn-icons-png.flaticon.com/512/4712/4712103.png" class="logo" alt="Logo"> -->
    <h2 class="login-title">Entrar no Sistema</h2>
    <form id="formLogin">
      <div class="mb-3">
        <label for="email" class="form-label">Usuário ou Email</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu email">
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
      </div>
      <button type="submit" class="btn btn-login w-100">Login</button>
      <p id="mensagemErro" class="text-danger mt-2"></p>
    </form>
    <p class="text-center mt-3">
        Não tem uma conta? <a href="cadastro.html">Cadastre-se</a>
      </p>
  </div>

</body>
<script src="../js/login.js"></script>
</html>
